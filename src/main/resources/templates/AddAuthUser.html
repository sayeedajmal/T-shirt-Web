<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth User | Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/Panel.css}" type="text/css" />
</head>

<body>
    <h2 style="text-align: center; margin: 0;">Add User</h2>
    <form class="form" th:action="@{/AddAuthUser}" method="post">
        <label for="name">Name</label><br />
        <input type="text" placeholder="Enter AuthName" name="name" required /><br />
        <label for="email">Email</label><br />
        <input type="email" placeholder="Enter Email" name="email" required /><br />
        <label for="phone_Number">Phone Number</label><br />
        <input type="number" placeholder="Enter Phone Number" name="phone_Number" required /><br />
        <label for="passowrd_hash">passowrd</label><br />
        <input type="password" placeholder="Enter Passowrd" name="passowrd_hash" required /><br />
        <label for="address">Address</label><br />
        <input type="text" placeholder="Enter Address" name="address" required /><br />
        <label>Enabled</label>
        <input type="radio" name="Enabled" readonly checked="true"><br>
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
