<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Product | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/Panel.css}" type="text/css" />
</head>

<body>

    <a th:href="Panel" class="home fa fa-home"></a>
    <h2 style="text-align: center; margin: 0;">Modify Product</h2>

    <form class="form" th:action="@{/manage/UpdateProduct}" method="post">
        <input type="hidden" name="product_id" readonly th:value="${Product.product_id}" required /><br />
        <input type="text" name="category_id" hidden th:value="${Product.categories.category_id}" required />

        <label for="product">Product Name</label><br />
        <input type="text" placeholder="Enter Product Name" name="name" th:value="${Product.name}" required /><br />

        <label for="Description">Description</label><br />
        <input type="text" placeholder="Enter Product Description" name="description" th:value="${Product.description}"
            required /><br />

        <label for="price">Product Price</label><br />
        <input type="number" placeholder="Enter Product Price" name="price" th:value="${Product.price}"
            required /><br />

        <label for="quantity">Stock quantity</label><br />
        <input type="number" placeholder="Enter Quantity" name="stock_quentity" th:value="${Product.stock_quentity}"
            required min="0" /><br />
        <button type="submit">Submit</button>   
    </form>
</body>
<script>
    function validateQuantity(input) {
        var maxValue = 10;
        var minValue = 0;

        if (input.value < minValue) {
            input.value = minValue;
        } else if (input.value > maxValue) {
            input.value = maxValue;
        }
    }
</script>

</html>
