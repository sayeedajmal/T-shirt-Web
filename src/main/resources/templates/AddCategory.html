<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Prduct | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/Panel.css}" type="text/css" />
</head>

<body>
    <h2 style="text-align: center; margin: 0;">Add Category</h2>
    <form class="form" th:action="@{/manage/AddCategory}" method="post">
        <label for="Category">Category Name</label><br />
        <input type="text" placeholder="Enter Category Name" name="name" required /><br />
        <label for="Description">Description</label><br />
        <input type="text" placeholder="Enter Category Description" name="description" required /><br />
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
    </form>
</body>


</html>
